<!-- templates/product_details.html -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ product.name }} - eCommerce</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>

<body>
    <div class="container">
        <h1>{{ product.name }}</h1>
        <img class="product-image" src="{{ url_for('static', filename='images/' + product.image) }}"
            alt="{{ product.name }}">
        <p>{{ product.description }}</p>
        <p class="product-price">Price: ${{ product.price }}</p>
        <p class="product-stock">Stock: {{ product.stock }}</p>
        <a class="back-link" href="{{ url_for('home') }}">Back to Products</a>
    </div>
</body>

</html>
